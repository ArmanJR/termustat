host: localhost:8080
info:
  contact: {}
  title: Termustat API
  version: "1.0"
paths:
  /courses:
    get:
      consumes:
      - application/json
      description: Searches for courses by faculty, professor, or keyword
      parameters:
      - description: Filter by Faculty ID
        in: query
        name: faculty_id
        type: string
      - description: Filter by Professor ID
        in: query
        name: professor_id
        type: string
      - description: Full‐text search query
        in: query
        name: q
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CourseResponse'
            type: array
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Search courses
      tags:
      - courses
    post:
      consumes:
      - application/json
      description: Creates a new course in the system
      parameters:
      - description: Course payload
        in: body
        name: course
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCourseDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CourseResponse'
        "400":
          description: Invalid request or not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict (e.g. duplicate code)
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Create a course
      tags:
      - courses
  /courses/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes the course identified by its ID
      parameters:
      - description: Course ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'message: Course deleted successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Course not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Delete a course
      tags:
      - courses
    get:
      consumes:
      - application/json
      description: Retrieves a course by its ID
      parameters:
      - description: Course ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CourseResponse'
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Course not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get a course
      tags:
      - courses
    put:
      consumes:
      - application/json
      description: Updates the course identified by its ID
      parameters:
      - description: Course ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated course payload
        in: body
        name: course
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateCourseDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CourseResponse'
        "400":
          description: Invalid request or not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Course not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Update a course
      tags:
      - courses
  /faculties/{id}/courses:
    get:
      consumes:
      - application/json
      description: Retrieves all courses under the specified faculty
      parameters:
      - description: Faculty ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CourseResponse'
            type: array
        "400":
          description: Invalid faculty ID
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: List courses by faculty
      tags:
      - courses
  /v1/admin/faculties:
    post:
      consumes:
      - application/json
      description: Creates a new faculty under a university
      parameters:
      - description: Create faculty payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.CreateFacultyDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.FacultyResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: University not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict (e.g. short code exists)
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Failed to create faculty
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create Faculty
      tags:
      - faculties
  /v1/admin/faculties/{id}:
    delete:
      description: Deletes a faculty from the system
      parameters:
      - description: Faculty ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'message: Faculty deleted successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid faculty ID
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Faculty not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Failed to delete faculty
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete Faculty
      tags:
      - faculties
    get:
      description: Retrieves a faculty by its unique ID
      parameters:
      - description: Faculty ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.FacultyResponse'
        "400":
          description: Invalid faculty ID
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Faculty not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Failed to get faculty
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get Faculty
      tags:
      - faculties
    put:
      consumes:
      - application/json
      description: Updates the details of an existing faculty
      parameters:
      - description: Faculty ID
        in: path
        name: id
        required: true
        type: string
      - description: Update faculty payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateFacultyDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.FacultyResponse'
        "400":
          description: Invalid request body or ID
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Faculty not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict updating faculty
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Failed to update faculty
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update Faculty
      tags:
      - faculties
  /v1/admin/professors:
    post:
      consumes:
      - application/json
      description: Creates a new professor under a university, or returns existing
        one
      parameters:
      - description: Create professor payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.CreateProfessorRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.ProfessorMinimalResponse'
        "400":
          description: Invalid payload or university not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create Professor
      tags:
      - professors
  /v1/admin/professors/{id}:
    get:
      description: Retrieves a professor by their unique ID
      parameters:
      - description: Professor ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ProfessorDetailResponse'
        "400":
          description: Invalid professor ID
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Professor not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'

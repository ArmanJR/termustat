            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Duplicate semester
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
